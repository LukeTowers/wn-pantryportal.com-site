<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Pantry.</span>
            <img class="h-8 w-auto" src="{{ 'assets/src/images/logo.png' | theme }}" alt="Pantry. logo">
        </a>
        <div class="flex sm:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" onclick="$('#menu').toggleClass('hidden')">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden sm:flex sm:gap-x-12 items-center">
            <a href="{{ 'shop' | page }}" class="text-sm font-semibold leading-6 text-gray-900">Shop</a>
            <a href="{{ 'about' | page }}" class="text-sm font-semibold leading-6 text-gray-900">About</a>

            {% if user %}
                <a href="{{ 'ecom/cart' | page }}" class="text-sm font-semibold leading-6 text-gray-900">
                    <img src="{{ 'assets/src/images/cart.svg' | theme }}" alt="Shopping cart icon" class="h-6" />
                </a>
                <a href="javascript:;" data-request="onLogout" class="text-sm font-semibold leading-6 text-gray-900">Log out</a>
            {% else %}
                <a href="{{ 'account/login' | page }}" class="text-sm font-semibold leading-6 text-gray-900">Log in</a>
                <a href="{{ 'account/signup' | page }}" class="text-sm font-semibold leading-6 text-gray-900 button">Sign up <span aria-hidden="true">&rarr;</span></a>
            {% endif %}
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="hidden sm:hidden" role="dialog" aria-modal="true" id="menu">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="/" class="-m-1.5 p-1.5">
                    <span class="sr-only">Pantry.</span>
                    <img class="h-8 w-auto" src="{{ 'assets/src/images/logo.png' | theme }}" alt="Pantry. logo">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" onclick="$('#menu').toggleClass('hidden')">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="{{ 'shop' | page }}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Shop</a>
                        <a href="{{ 'about' | page }}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">About</a>
                    </div>
                    <div class="py-6">
                        {% if user %}
                            <a href="javascript:;" data-request="onLogout" class="text-sm font-semibold leading-6 text-gray-900">Log out</a>
                        {% else %}
                            <a href="{{ 'account/login' | page }}" class="text-sm font-semibold leading-6 text-gray-900">Log in</a>
                            <a href="{{ 'account/signup' | page }}" class="text-sm font-semibold leading-6 text-gray-900 button">Sign up <span aria-hidden="true">&rarr;</span></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
