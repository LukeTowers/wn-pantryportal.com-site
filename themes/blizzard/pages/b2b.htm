<main>
    <header class="site-header site-contact-header">
        <div class="container">
            <div class="row">

                <div class="col-lg-10 col-12 mx-auto">
                    <h1 class="text-white">HELLO BUSINESSES</h1>

                    <strong class="text-white">We are happy to get in touch with you</strong>
                </div>

            </div>
        </div>

        <div class="overlay"></div>
    </header>

    <section class="contact section-padding">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h2 class="mb-4">Please Key in Your Details!</h2>
                </div>

                <div class="col-lg-6 col-12">
                    <form class="custom-form contact-form row" action="#" method="post" role="form">
                        <div class="col-lg-6 col-6">
                            <label for="contact-name" class="form-label">Business Name</label>

                            <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="contact-phone" class="form-label">Phone Number</label>

                            <input type="telephone" name="contact-phone" id="contact-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="123-456-7890">
                        </div>

                        <div class="col-12">
                            <label for="contact-email" class="form-label">Email</label>

                            <input type="email" name="contact-email" id="contact-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Your Email" required="">

                            <label for="contact-message" class="form-label">Additional Details</label>

                            <textarea class="form-control" rows="5" id="contact-message" name="contact-message" placeholder="Your Message"></textarea>
                        </div>

                        <div class="col-lg-5 col-12 ms-auto">
                            <button type="submit" class="form-control">Send</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4 col-12 mx-auto mt-lg-5 mt-4">

                    <h5>Appointments</h5>

                    <div class="d-flex mb-lg-3">
                        <p>Monday to Friday</p>

                        <p class="ms-5">10:00 AM - 06:00 PM</p>
                    </div>

                    <h5>Delivery Timings</h5>

                    <div class="d-flex">
                        <p>Sunday</p>

                        <p class="ms-5">10:00 AM - 8:00 PM</p>
                    </div>
                </div>

                <div class="col-12">
                    <h4 class="mt-5 mb-4">2375 College Ave, Regina, SK S4P 0S8</h4>

                    <div class="google-map pt-3">
                        <iframe src="https://www.google.com/maps/place/Darke+Hall/@50.4399006,-104.6127225,19.51z/data=!4m7!3m6!1s0x531c1e3c3324fa17:0xbbfdd19725c4abae!4b1!8m2!3d50.439895!4d-104.6122785!16s%2Fg%2F1ywqfkj7t?entry=ttu" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
